{% extends "users/layout.html" %}
{% load static %}
{% block body %}

<style>
body {
  background-image: url('{% static 'users/bg_home.jpg' %}');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
.info,form {
  padding-left: 10%;
  padding-top: 20px;
  font-size: 25px;
  max-width: 100%;
  font-family: "Montserrat", sans-serif;
  color: white;
  text-decoration: none;
}  
</style>

<div class="info"> You are about to make an appointment for Dr. {{doctor.user.first_name}} {{doctor.user.last_name}} <br>
Please select the date and time slot for your appointment<br>
</div>

<form action="{% url 'appointment' doctor.id %}" method="POST" >
  {% csrf_token %}
<div class="form row">
  <div class="form-row">
    <div class="col-md-3 mb-3">
      <label for="exampleFormControlTextarea1">Day</label>
      <select class="custom-select" id="inlineFormCustomSelectPref" name="day" >
      
        <option selected disabled value="">Day</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
        <option value="21">21</option>
        <option value="22">22</option>
        <option value="23">23</option>
        <option value="24">24</option>
        <option value="25">25</option>
        <option value="26">26</option>
        <option value="27">27</option>
        <option value="28">28</option>
        <option value="29">29</option>
        <option value="30">30</option>
        <option value="31">31</option>
      </select>
      
    </div>
    <div class="col-md-3 mb-3">
      <label for="exampleFormControlTextarea1">Month</label>
      <select class="custom-select" id="inlineFormCustomSelectPref" name="month" >
      
        <option selected disabled value="">Month</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>
    </div>
    <div class="col-md-3 mb-3">
     <label for="exampleFormControlTextarea1">Year</label>
      <select class="custom-select" id="inlineFormCustomSelectPref" name="year">
      
        <option selected disabled value="">Year</option>
        <option value="2020">2020</option>
        <option value="2021">2021</option>
      </select>
    </div>
  </div>
</div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>

{% endblock %}
